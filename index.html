<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital 1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OKcoders Javascript</title>
</head>

<body>
    <script>
        var name = prompt("Users name?")
        var age = prompt("Users age?")
        
        if(age > 55){
            document.write(name + " is old");
        } else if (age < 25){
            document.write(name + " is young")
        } else {
            document.write(name + " is just right")
        }
        


    </script>
</body>

</html>
